#MQTT配置信息
#MQTT-用户名
spring.mqtt.username=admin
  #MQTT-密码
spring.mqtt.password=admin123
  #MQTT-服务器连接地址
spring.mqtt.url=http://localhost:18831
  #MQTT-连接服务器默认客户端ID
spring.mqtt.client.id=client1
  #MQTT-默认的消息推送主题，实际可在调用接口时指定
spring.mqtt.default.topic=/public/TEST/#
  #连接超时
spring.mqtt.completionTimeout=3000